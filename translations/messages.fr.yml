  about:
    seo:
      title: "Création de Personnages et Gestion de Campagnes de JDR - À Propos de nous"
      description: "Découvrez l'histoire et la vision de app_name, une plateforme communautaire dédiée à la création de personnages et à la gestion de campagnes pour les jeux de rôle. Nous sommes une initiative passionnée, guidée par le désir d'offrir une expérience immersive et conviviale aux passionnés de JDR. Rejoignez notre communauté où chacun est libre de partager ses idées pour améliorer le site. Explorez nos outils et nos fonctionnalités et plongez dans des aventures épiques avec app_name"
    title: "Bienvenue sur app_name"
    title1: "À propos de nous :"
    text: "app_name a commencé comme un projet passionné entre amis, avec pour objectif de simplifier la création de personnages et la gestion de campagnes pour nos jeux de rôle. Initialement conçu pour notre propre usage, le site s'est rapidement développé pour offrir une expérience complète aux passionnés de jeux de rôle"
    title2: "Notre Histoire"
    text2: "Notre parcours a débuté avec le désir de créer des personnages et des aventures pour nos parties de jeu de rôle. Guidés par cette passion, nous avons développé des outils pratiques et conviviaux pour optimiser notre expérience de jeu. Au fil du temps, nous avons perfectionné notre plateforme, ajoutant de nouvelles fonctionnalités et améliorant l'interface pour offrir la meilleure expérience possible à nos utilisateurs"
    title3: "Notre Vision"
    text3: "Aujourd'hui, app_name est le fruit de notre engagement envers la communauté des jeux de rôle. Notre plateforme est spécialement conçue pour faciliter la création de personnages et la gestion de campagnes, en commençant par le jeu \"Chroniques Oubliées Fantasy\". Cependant, notre vision ne s'arrête pas là. Nous aspirons à devenir une ressource incontournable pour les passionnés de jeux de rôle en offrant des outils et des fonctionnalités pour une variété de systèmes de jeu. Notre objectif ultime est de fournir à chaque maître du jeu les moyens de créer des expériences de jeu mémorables et immersives pour leurs joueurs"
    text4: "app_name est avant tout un projet fait par passion et par cœur. Il est un site communautaire où chacun est libre de partager ses idées pour améliorer le site. Il suffit de créer un compte et de se rendre sur le menu \"Suggestions\". Les idées seront étudiées, et si elles collent avec la vision du développeur et de la communauté, elles seront approuvées et mises en place. De plus, les utilisateurs peuvent suivre le développement du site ou discuter directement avec d'autres utilisateurs sur Discord"
    text5: "Rejoignez-nous dans cette aventure et découvrez tout ce que app_name a à offrir !"
